version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: smartnotebook-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SmartNotebook@2024
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./database.sql:/tmp/database.sql
    networks:
      - smartnotebook-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "SmartNotebook@2024" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Database initialization (runs once to setup schema)
  db-init:
    image: mcr.microsoft.com/mssql-tools
    container_name: smartnotebook-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./database.sql:/tmp/database.sql
    networks:
      - smartnotebook-network
    command: >
      /bin/bash -c "
      sleep 10 &&
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'SmartNotebook@2024' -i /tmp/database.sql
      "
    restart: "no"

networks:
  smartnotebook-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
