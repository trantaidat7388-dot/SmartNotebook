# SmartNotebook DB configuration (SQL Server)
# Tip: override any of these via environment variables:
# SMARTNOTEBOOK_DB_SERVER, SMARTNOTEBOOK_DB_PORT, SMARTNOTEBOOK_DB_NAME,
# SMARTNOTEBOOK_DB_USER, SMARTNOTEBOOK_DB_PASSWORD

db.server=localhost
db.port=1433
db.name=SmartNotebook
db.user=sa
# Set your real password here or via SMARTNOTEBOOK_DB_PASSWORD
db.password=your_password

# SQL Server JDBC options
# If you use a trusted cert in dev, keep trustServerCertificate=true
# For production, prefer a valid cert and set trustServerCertificate=false

db.encrypt=true
db.trustServerCertificate=true
